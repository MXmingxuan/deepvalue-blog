{{ define "main" }}
<article class="posts-list">
    {{ range .Pages.ByDate.Reverse }}
    <div class="post-item">
        <time class="post-date">{{ .Date.Format "02 Jan, 2006" }}</time>
        <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
</article>
{{ end }}
